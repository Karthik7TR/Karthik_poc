# Application properties common to all environments

# Hibernate
hibernate.show.sql=false
hibernate.cache.provider.class=org.hibernate.cache.HashtableCacheProvider
hibernate.dialect=org.hibernate.dialect.Oracle10gDialect

spring.batch.table.prefix=BATCH_

# Root directory where intermediate files are placed in generating a book
root.work.directory=/apps/eBookBuilder
# Clean up job data older than this many days
cleanup.jobs.older.than.this.many.days.old=60